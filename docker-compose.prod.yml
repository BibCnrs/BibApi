version: "3.5"

services:
  redis:
    image: redis:6.2.6
    restart: always
    networks:
      - bibbackend

  postgres-prod:
    container_name: bibapi_postgres-prod_1
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./backups:/backups
      - ${APP_ROOT}/postgresql-prod:/var/lib/postgresql/data/pgdata
    ports:
      - 60000:5432
    networks:
      - bibbackend

  bibapi-srv:
    image: vxnexus-registry.intra.inist.fr:8083/bibcnrs/bibapi:${bibapi_version}
    container_name: bibapi-srv
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      NODE_ENV: ${NODE_ENV}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      BIBAPI_HOST: ${BIBAPI_HOST}
      ebsco_host: ${ebsco_host}
      header_secret: ${header_secret}
      cookie_secret: ${cookie_secret}
      admin_secret: ${admin_secret}
      ticket_secret: ${ticket_secret}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      REDIS_HOST: "redis"
      MAIL_SERVER_HOST: ${MAIL_SERVER_HOST}
      MAIL_SERVER_PORT: ${MAIL_SERVER_PORT}
      EZ_UNPAYWALL_URL: "${EZ_UNPAYWALL_URL}"
      EZ_UNPAYWALL_KEY: "${EZ_UNPAYWALL_KEY}"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      METADORE_URL: "${METADORE_URL}"
      METADORE_API_KEY: "${METADORE_API_KEY}"
      DOAJ_URL: ${DOAJ_URL}
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - redis
      - postgres-prod
    networks:
      - bibbackend
      - bibfrontend
    command: node launcher.js

networks:
  bibbackend:
    driver: bridge
    name: bibbackend
  bibfrontend:
    external: true
