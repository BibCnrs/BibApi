version: "3.5"

services:
  redis:
    image: redis:3.2
    restart: always
    networks:
      - bibbackend

  postgres-prod:
    image: postgres:9.5
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bibapi-prod
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./backups:/backups
      - /applis/bibapi/home/postgresql:/var/lib/postgresql/data/pgdata
    ports:
      - 60000:5432
    networks:
      - bibbackend

  bibapi-srv:
    image: vxnexus-registry.intra.inist.fr:8083/bibcnrs/bibapi:${bibapi_version}
    volumes:
      - ./logs:/app/logs
    environment:
      NODE_ENV: ${NODE_ENV}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      ebsco_host: ${ebsco_host}
      header_secret: ${header_secret}
      cookie_secret: ${cookie_secret}
      admin_secret: ${admin_secret}
      ticket_secret: ${ticket_secret}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bibapi-prod
      POSTGRES_HOST: postgres-prod
      MAIL_SERVER_HOST: ${MAIL_SERVER_HOST}
      MAIL_SERVER_PORT: ${MAIL_SERVER_PORT}
    restart: always
    ports:
      - 3000:3000
    networks:
      - bibbackend
      - bibfrontend
    command: node launcher.js

networks:
  bibbackend:
    external: true
  bibfrontend:
    external: true
