redis:
    image: redis:3.0.5
    restart: always

mongo:
    image: mongo:3.2.0
    restart: always
    volumes:
        - ./backups:/backups

server:
    image: bibcnrs/bibapi:1.0.0
    environment:
        NODE_ENV: production
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    links:
        - redis
        - mongo
    ports:
        - 3000:3000
    restart: always
    command: node launcher.js
