<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
.tooltip {
    left: 33%;
    right: 33%;
    display: none;
}
.btn, .form-contol, .modal-content {
    border-radius: 0;
}
.toggle-input {
  display: none;
}
.toggle-input:not(checked) ~ .toggle-content {
    display: none;
}
.toggle-input:checked ~ .toggle-content {
    display: block;
}
.panel-title {
    cursor: pointer;
}
.panel-title:hover{
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">Identifiez vous</div>
            <div class="modal-body">
                <p><small>La ressource ou le service souhaité est réservé aux ayants droit du CNRS. Pour y accéder il est nécessaire de s'identifier.</small></p>
                <button
                    id="janus_connect"
                    class="btn btn-primary btn-block"
                    aria-describedby="Compte personnel pour l'ensemble des services du CNRS : Agate, Simbad..."
                >Via le gestionnaire d'identité janus</button>
                <div id="tooltip" class="tooltip bottom" role="tooltip">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner">Compte personnel pour l'ensemble des services du CNRS Agate, Simbad...</div>
                </div>
                <p><a href="https://sesame.cnrs.fr" target="blank">(demander un compte)</a></p>
                <button
                    id="bibapi_toggle"
                    class="btn btn-link"
                >Via votre ancien code d'accés portail</button>
                <div id="bibapi-panel" class="panel panel-default collapse in">
                    <div class="panel-body toggle-content">
                        <form  class="form-signin" role="form" method="post">
                            <div id="error"></div>
                            <div class="form-group">
                                <label class="control-label" for="username">Identifiant</label>
                                <input id="username" class="form-control" name="username" type="text" required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Mot de passe</label>
                                <input id="password" class="form-control" name="password" type="password" required="true">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="mailto:assistance-portail@inist.fr">nous contacter</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function () {
            document.getElementById("janus_connect").onclick = function() {
                document.location.href =(
                    window.location.href.replace(/\/ezticket\/login.*/, '') +
                    '/ebsco/login_renater/?origin=' +
                    encodeURIComponent(window.location.href.replace('/login', ''))
                );
            };

            var tooltip = document.getElementById("tooltip");
            var janusButton = document.getElementById("janus_connect");
            janusButton.addEventListener('mouseenter', function ()  {
                tooltip.style.opacity = 1;
                tooltip.style.display = 'block';
            });
            janusButton.addEventListener('mouseleave', function ()  {
                tooltip.style.opacity = 0;
                tooltip.style.display = 'none';
            });

            var bibapiButton = document.getElementById("bibapi_toggle");
            var panel = document.getElementById("bibapi-panel");
            bibapiButton.onclick = function() {
                panel.classList.toggle('in');
            };
        })()
    </script>
</body>
</html>
