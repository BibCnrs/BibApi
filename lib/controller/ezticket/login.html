<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
.toggle-input {
  display: none;
}
.toggle-input:not(checked) ~ .toggle-content {
    display: none;
}
.toggle-input:checked ~ .toggle-content {
    display: block;
}
.panel-title {
    cursor: pointer;
}
.panel-title:hover{
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h1>Connexion</h1>
    <div class="panel panel-default">
        <input id="janus_account" type="checkbox" value="selected" checked="true" class="toggle-input">
        <div class="panel-heading">
            <label for="janus_account" class="panel-title">Vous avez un compte Labintel</label>
        </div>
        <div class="panel-body toggle-content">
            <button id="janus_connect" class="btn btn-primary">Se connecter avec Janus</button>
        </div>
    </div>
    <div class="panel panel-default">
        <input id="inist_account" type="checkbox" value="selected" class="toggle-input">
        <div class="panel-heading">
            <label for="inist_account" class="panel-title toggle-label">Vous avez un compte Inist</label>
        </div>
        <div class="panel-body toggle-content">
            <form  class="form-signin" role="form" method="post">
                <div id="error"></div>
                <div class="form-group">
                    <label class="control-label" for="username">Login</label>
                    <input id="username" class="form-control input-lg" name="username" type="text" required="true">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Mot de passe</label>
                    <input id="password" class="form-control input-lg" name="password" type="password" required="true">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        (function () {
            document.getElementById("janus_connect").onclick = function() {
                document.location.href =(
                    window.location.href.replace(/\/ezticket\/login.*/, '') +
                    '/ebsco/login_renater/?origin=' +
                    encodeURIComponent(window.location.href.replace('/login', ''))
                );
            };

            var janusPanel = document.getElementById("janus_account");
            var inistPanel = document.getElementById("inist_account");

            janusPanel.onclick = function() {
                this.checked = true;
                inistPanel.checked = false;
            };

            inistPanel.onclick = function() {
                this.checked = true;
                janusPanel.checked = false;
            };
        })()
    </script>
</body>
</html>
