<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <h1>Connexion</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Vous avez un compte Labintel</h3>
        </div>
        <div class="panel-body">
            <button onClick="loadUrl()" class="btn btn-primary">Se connecter avec Janus</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Vous avez un compte Inist</h3>
        </div>
        <div class="panel-body">
            <form  class="form-signin" role="form" method="post">
                <div id="error"></div>
                <div class="form-group">
                    <label class="control-label" for="username">Login</label>
                    <input id="username" class="form-control input-lg" name="username" type="text" required="true">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Mot de passe</label>
                    <input id="password" class="form-control input-lg" name="password" type="password" required="true">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        loadUrl = function loadUrl () {
            this.document.location.href = '/ebsco/login_renater/?origin=' + encodeURIComponent(window.location.href.replace('/login', ''));
        };
    </script>
</body>
</html>
