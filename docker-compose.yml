version: "3.5"

services:
    npm:
        image: node:12.16.3-alpine
        volumes:
            - .:/app
        working_dir: /app
        environment:
            http_proxy: ${http_proxy}
            https_proxy: ${https_proxy}
            no_proxy: "localhost,127.0.0.1,"
        entrypoint: ['npm']
        networks:
            - bibbackend
    server:
        image: node:12.16.3-alpine
        volumes:
            - .:/app
        working_dir: /app
        ports:
            - 3000:3000
        command: node launcher.js
        networks:
            - bibbackend
    
networks:
  bibbackend:
    driver: bridge
    name : bibbackend