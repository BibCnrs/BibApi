node:
  image: node:4.1.2
  volumes:
    - .:/app
  working_dir: /app

npm:
  extends:
    file: ./docker-compose.yml
    service: node
  environment:
    http_proxy: ${http_proxy}
    https_proxy: ${https_proxy}
  entrypoint: ['npm']

server:
  extends:
    file: ./docker-compose.yml
    service: node
  command: node launcher.js
  ports:
    - 3000:3000
