redis:
    image: redis:3.0.5

mongo:
    image: mongo:3.2.0
    volumes:
        - ./backups:/backups

postgres:
    image: postgres:9.5
    volumes:
        - ./backups:/backups
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: secret
        POSTGRES_DB: bibapi-dev
    volumes:
        - ./backups:/backups

server:
    extends:
        file: ./docker-compose.yml
        service: node
    environment:
        NODE_ENV: development
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: secret
        POSTGRES_DB: bibapi-dev
        POSTGRES_HOST: postgres
    links:
        - redis
        - mongo
        - postgres
    ports:
        - 3000:3000
    command: node launcher.js
