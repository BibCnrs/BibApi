redis:
    image: redis:3.2

postgres-dev:
    image: postgres:9.5
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: secret
        POSTGRES_DB: bibapi-dev
        PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
        - ./backups:/backups
        - ./postgresql-dev:/var/lib/postgresql/data
    ports:
        - 5432:5432

adminer:
    image: adminer
    ports:
      - 8080:8080
    links:
      - postgres-dev

server:
    extends:
        file: ./docker-compose.yml
        service: node
    environment:
        NODE_ENV: development
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: secret
        POSTGRES_DB: bibapi-dev
        POSTGRES_HOST: postgres-dev
    links:
        - redis
        - postgres-dev
        - maildev
    ports:
        - 3000:3000
    command: npm run dev

maildev:
    image: djfarrelly/maildev
    ports:
        - 1080:80
