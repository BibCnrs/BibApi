version: "3.5"

services:
  redis-test:
    image: redis:6.2.6
    networks:
      - bibbackend

  postgres-test:
    container_name: bibapi_postgres-test_1
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bibapi-test
    volumes:
      - ./backups:/backups
    networks:
      - bibbackend

  server:
    image: node:14-alpine
    volumes:
      - .:/app
    working_dir: /app
    environment:
      NODE_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bibapi-test
      POSTGRES_HOST: postgres-test
      DATABASE_URL: postgres://postgres:secret@postgres-test:5432/bibapi-test
    depends_on:
      - redis-test
      - postgres-test
      - maildev-test
    networks:
      - bibbackend
    command: node_modules/mocha/bin/mocha test/mocha test/mocha/**/*.js

  maildev-test:
    image: djfarrelly/maildev
    ports:
      - 1081:80
    networks:
      - bibbackend

networks:
  bibbackend:
    external: true
