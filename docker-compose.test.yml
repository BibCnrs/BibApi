version: "3.5"

services:
  redis-test:
    image: redis:3.2
    networks:
      bibapinet:
          aliases:
              - redis-test

  postgres-test:
    image: postgres:9.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bibapi-test
    volumes:
      - ./backups:/backups
      - /applis/bibapi/home/postgresql-test:/var/lib/postgresql/data
    networks:
      bibapinet:
          aliases:
              - postgres-test

  server:
    image: node:12.16.3-alpine
    volumes:
      - .:/app
    working_dir: /app
    environment:
      NODE_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bibapi-test
      POSTGRES_HOST: postgres-test
    depends_on:
      - redis-test
      - postgres-test
      - maildev-test
    networks:
      bibapinet:
          aliases:
              - server
    command: node_modules/mocha/bin/mocha test/mocha test/mocha/**/*.js

  maildev-test:
    image: djfarrelly/maildev
    ports:
      - 1081:80
    networks:
      bibapinet:
          aliases:
              - maildev-test

networks:
  bibapinet:
    driver: "bridge"
